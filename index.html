<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Under Development</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-SOMEHASH" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f0fa;
      color: #4a148c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .icon {
      font-size: 4rem;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
      line-height: 1.6;
    }

    @media (min-width: 600px) {
      .icon {
        font-size: 5rem;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <i class="fas fa-tools icon"></i>
  <h1>We're still working on it!</h1>
  <p>This website is currently under development or facing a delayed deployment.<br>
  We’re putting everything together to give you the best experience — please check back later.</p>

</body>
</html>
