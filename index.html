<!-- Required for PWA -->

<!-- iOS Support -->
<link rel="apple-touch-icon" href="/Counting-/countify.svg">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
@font-face {
  font-family: 'Material Icons';
  font-style: normal;
  font-weight: 400;
  src: url('fonts/MaterialIcons-Regular.woff2') format('woff2'),
       url('fonts/MaterialIcons-Regular.woff') format('woff');
}
.material-icons {
  font-family: 'Material Icons';
  font-weight: normal;
  font-style: normal;
  font-size: 24px;
  display: inline-block;
}
</style>
</head>
<body>
    <div class="app">
    </div>

    <!-- Your JS -->
    <script src="main.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // Register Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/Counting-/sw.js', { 
      scope: '/Counting-/' 
    }).then(reg => console.log('SW registered:', reg))
      .catch(err => console.log('SW registration failed:', err));
  }

  // PWA Installation Logic
  let deferredPrompt;
  const installButton = document.getElementById('downloadSwButton');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installButton.style.display = 'flex'; // Show install button
  });

  installButton.addEventListener('click', async () => {
    if (!deferredPrompt) return;
    
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    
    if (outcome === 'accepted') {
      console.log('User accepted install');
      installButton.style.display = 'none';
    }
    deferredPrompt = null;
  });

  // Check if running as PWA
  if (window.matchMedia('(display-mode: standalone)').matches) {
    console.log('Running as PWA');
    installButton.style.display = 'none';
  }
});
</script>
</body>

</html>
