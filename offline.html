<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're Offline</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2e0e6a1f4.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .offline-container {
      max-width: 480px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .offline-icon {
      font-size: 3.5rem;
      color: #ff6b6b;
      margin-bottom: 1rem;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.75rem;
      color: #222;
    }

    p {
      font-size: 1.05rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .cta-button {
      padding: 12px 28px;
      font-size: 1rem;
      color: #fff;
      background-color: #4b6cb7;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .cta-button:hover {
      background-color: #3a56a0;
      transform: translateY(-2px);
    }

    .online-notice {
      display: none;
      font-size: 0.9rem;
      margin-top: 1.5rem;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <i class="fas fa-wifi-slash offline-icon"></i>
    <h1>You’re Offline</h1>
    <p>No internet connection. Please check your network and try again.</p>
    <a href="#" class="cta-button">Try Again</a>
    <p id="onlineNotice" class="online-notice">✅ Connection Restored. Reloading...</p>
  </div>

  <script>
    function updateConnectionStatus() {
      const notice = document.getElementById("onlineNotice");
      if (navigator.onLine) {
        notice.style.display = "block";
        setTimeout(() => {
          location.reload();
        }, 1500);
      }
    }

    window.addEventListener('online', updateConnectionStatus);
  </script>
</body>
</html>
